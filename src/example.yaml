bookstore:
  "@title": "Book Shop"
  
  Book:
    id:        uuid    [1,1] (pk)       | Unique identifier
    title:     string  [1,1]            | Book title
    price:     decimal [1,1]            | Retail price
    author:    -> Author [1,*]          | Book author(s)
    
  Author:
    id:        uuid    [1,1] (pk)       | Unique identifier
    name:      string  [1,1]            | Author's name
    books:     <- Book.author [0,*]     | Books by this author
